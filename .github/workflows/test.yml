name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Build & Check
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Check TypeScript
        working-directory: ./frontend
        run: pnpm run check

      - name: Check formatting
        working-directory: ./frontend
        run: |
          pnpm run format --check || {
            echo "Frontend files are not formatted. Please run 'pnpm run format'"
            exit 1
          }

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Copy built assets to server package
        run: |
          rm -rf pkg/server/dist
          cp -r frontend/build pkg/server/dist

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: pkg/server/dist

  go-tests:
    needs: frontend-tests
    runs-on: ubuntu-latest
    name: Go Tests
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: pkg/server/dist

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Go tests
        run: go test -v ./...

      - name: Check Go formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Go files are not formatted. Please run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi
