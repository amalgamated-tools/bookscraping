# Air configuration for live reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
# Command to build the project
cmd = "go build -o ./tmp/main ./cmd/server"
# Binary to run
bin = "./tmp/main"
# Watch these extensions
include_ext = ["go", "tpl", "tmpl", "html"]
# Exclude these directories
exclude_dir = [
    "assets",
    "tmp",
    "vendor",
    "frontend",
    "node_modules",
    "pkg/server/dist",
]
# Exclude files matching these patterns
exclude_file = []
# Exclude unchanged files
exclude_unchanged = false
# Follow symlinks
follow_symlink = false
# Delay before rebuild (ms)
delay = 1000
# Stop running old binary before building
stop_on_error = true
# Send interrupt signal before killing
send_interrupt = true
# Delay after interrupt before kill (ms)
kill_delay = 500

[log]
# Show log time
time = false
# Only show main log
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
